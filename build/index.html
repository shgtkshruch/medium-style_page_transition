<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>MEDIUM-STYLE PAGE TRANSITION</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="page hidden">
      <div class="big-image">
        <div class="inner">
          <div class="fader">
            <div class="text"><a class="goto-next">Read Next</a>
              <h1 class="title"></h1>
              <h2 class="description"></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <h3 class="byline">Published <time></time> by <span class="author"></span></h3>
        <h1 class="title"></h1>
        <h2 class="description"></h2>
        <div class="text"></div>
      </div>
    </article>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
